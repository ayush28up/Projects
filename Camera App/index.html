<body>

    <div class="video-container"> 
        <video autoplay style="transform: scale(1);" ></video> <!-- Video tag banaya aur usko autoplay kiya jisse wo apne aap play hota rahe annd controls ka mtlb play and pause available ho -->

    <div class="filter-container">
        <div class="filter" style="background-color:#fd727257"></div>
        <div class="filter" style="background-color: #fffa6549;"></div>
        <div class="filter" style="background-color: #182b618c;"></div>
        <div class="filter" style="background-color: #9aecdc49;"> </div>
        <div class="filter" style="background-color: #6d214f52;"></div>
        <div class="filter"></div>

    <div class="zoom-in-zoom-out-container">
        <div class="zoom-in">+</div>
        <div class="zoom-out">-</div>
    </div>

    <button id="record">
        <div></div>
    </button>  <!--recordinng ka button banaya-->
    <!-- ek video container banaya h aur ussi ke andr he video tag ko bhi daal diya jisse ek outer covering mile video ko -->
    <button id="capture">
        <div></div>
    </button>

    <button id="gallery">Gallery</button>
    <script src = "dBScript.js"></script>
